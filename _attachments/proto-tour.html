<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="description" content="proto-tour">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		
		<!-- FontAwesome - http://fortawesome.github.io/Font-Awesome/ -->
      <link rel="stylesheet" href="css/font-awesome.min.css" />

		<!-- jQueryMobileCSS - original without styling -->
      <link rel="stylesheet" href="css/jquerymobile.css" />

		<!-- nativeDroid core CSS -->
      <link rel="stylesheet" href="css/jquerymobile.nativedroid.css" />

		<!-- nativeDroid: Light/Dark -->
      <link rel="stylesheet" href="css/jquerymobile.nativedroid.dark.css"  id='jQMnDTheme' />

		<!-- nativeDroid: Color Schemes -->
      <link rel="stylesheet" href="css/jquerymobile.nativedroid.color.green.css" id='jQMnDColor' />

		<!-- jQuery / jQueryMobile Scripts -->
	  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
      <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>




    <title>proto-tour</title>
    <link href="css/extras.css" rel="stylesheet">

    <script type="text/javascript">
    var manifest = {
        templates:"templates.html",
        packages:{
            navbar:{
                source:"#navbar",
                destination:"header"
            } ,
            footer:{
                source:"#footer",
                destination:"footer"
            }             

        }
    }
    
    </script>

  </head>
  <body>

        <div  data-role="page" data-theme='b'>
                
                <ul class="tour-options" data-role="listview">
                    <li>
                        Location:
                        <div id="currentLat"></div>,
                        <div id="currentLng"></div>
                    </li>

                    <li>
                        <a href='#popupDialog' data-role="button">
                            <i class="icon-pushpin icon-4x"></i></a>
                    </li>
                    <li>                
                        <a href="#location-list" data-role="button">
                            <i class="icon-list icon-4x"></i></a>
                    </li>
                    <li>                
                        <a href="#" data-role="button">
                            <i class="icon-globe icon-4x"></i></a>
                    </li>            

                </ul>
                
        </div>
        
         <div data-role='page' id='popupDialog' data-theme='b'>
          <div data-role='header' data-theme='b'>
           <h1>Add this location?</h1>
          </div>
          <div data-role='content' data-theme='b'>
           <p>Give this place a name.</p>
            
            <form class="form-inline" id="add-notary">
                <input name="recType" type="hidden" value="location">
                <input name="Name" class="input-small" type="text" placeholder="Name...">
                <input name="Latlng" type="hidden" placeholder="latlng...">
                

            </form>
            
           <div class='showastabs center nobg'>
            <a id="saveLocation" href='#' data-rel='back' data-icon='ok' data-iconpos='left' data-role='button' data-inline='true'>Okay</a>
            <a href='#' data-rel='back' data-icon='delete' data-iconpos='left' data-role='button' data-inline='true'>Cancel</a>
           </div>
          </div>
         </div>  
    
        <script src="/_utils/script/jquery.couch.js"></script> 
        <script src="vendor/couchapp/jquery.couchForm.js"></script>
        <script src="vendor/couchapp/jquery.mustache.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    
  </body>
</html>
